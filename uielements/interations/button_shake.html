<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .add_to_cart_btn{
            color: #fff;
            background: #000;
            padding: 7px 10px;
        }
        .add_to_cart_btn:hover{
            color: #000;
            background: #fff;
            border: 1px solid #000;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }


    </style>
</head>
<body>
    <section>

        <a href="" id="shakingButton" class="add_to_cart_btn">ADD TO CART</a>
    </section>
    
</body>
</html>

<script>
      document.addEventListener("DOMContentLoaded", function () {
        const shakingButton = document.getElementById("shakingButton");

        // Function to start the shaking animation
        function startShaking() {
            shakingButton.style.animation = "shake 0.4s ease-in-out infinite";
        }

        // Function to stop the shaking animation
        function stopShaking() {
            shakingButton.style.animation = "";
        }

        // Start the shaking animation after 7 seconds
        setTimeout(startShaking, 7000);

        // Start the looped shaking animation after 12 seconds
        setTimeout(function() {
            setInterval(function() {
            startShaking();
            setTimeout(stopShaking, 600);
            }, 5000); // Repeat every 1 second
        }, 2000); // Wait 2 seconds before starting looped shaking
        });

</script>
