<script>
     // ---------------24+--------------------
       

     document.addEventListener('DOMContentLoaded', function () {
    var counterElement = document.querySelector('.counter');
    var startValue = parseInt(counterElement.getAttribute('data-purecounter-start'));
    var endValue = parseInt(counterElement.getAttribute('data-purecounter-end'));
    var duration = parseInt(counterElement.getAttribute('data-purecounter-duration'));
    var increment = (endValue - startValue) / (duration / 1000);

    // Set up the Intersection Observer
    var observer = new IntersectionObserver(function (entries) {
      entries.forEach(function (entry) {
        if (entry.isIntersecting) {
          // Show the counter element (remove opacity)
          counterElement.style.opacity = 1;
          // Start the animation
          startAnimation();
          // Unobserve the target once it becomes visible
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0 });

    // Observe the counter section
    var counterSection = document.getElementById('counter');
    observer.observe(counterSection);

    // Function to start the animation
    function startAnimation() {
      var currentValue = startValue;
      var startTime;

      function updateCounter(timestamp) {
        if (!startTime) startTime = timestamp;

        var progress = timestamp - startTime;
        currentValue = startValue + (progress / duration) * (endValue - startValue);
        counterElement.innerText = Math.round(currentValue) + "K";

        if (progress < duration) {
          requestAnimationFrame(updateCounter);
        } else {
          counterElement.innerText = endValue +"K";
        }
      }

      requestAnimationFrame(updateCounter);
    }
  });
