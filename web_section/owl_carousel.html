    <style>

</head>

<body>

    <section>
        <div class="container">
            <div class="owl-carousel">
                <div class="item">
                    <img src="../assets/images/awards/award1.svg" alt="">

                <div class="item">
                    <img src="../assets/images/awards/award2.png" alt="">
                </div>
                <div class="item">

    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>

    <script type="text/javascript" src="../assets/owl/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../assets/owl/js/owl.carousel.js"></script>
    <script>
       var owl = $('.owl-carousel');
        owl.owlCarousel({
        loop: false,
        nav: true,
        margin: 10,
        responsiveClass: true,
        responsive: {
            0: {
                items: 1,
                nav: true
            },
            300: {
                items: 1,
                nav: false
            },
            500: {
                items: 2,
                nav: false
            },
            700: {
                items: 3,
                nav: false
            },
            1000: {
                items: 5,
                nav: true,
                loop: true
            }
        },
     
        });
    </script>
